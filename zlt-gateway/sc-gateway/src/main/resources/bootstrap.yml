server:
  port: 9900

zlt:
  nacos:
    server-addr: 127.0.0.1:8848

spring:
  application:
    name: sc-gateway
  cloud:
    nacos:
      config:
        server-addr: ${zlt.nacos.server-addr}
        file-extension: yml
        shared-dataids: common.yml
      discovery:
        server-addr: ${zlt.nacos.server-addr}
  main:
    allow-bean-definition-overriding: true